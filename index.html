<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>高二期末数学随机刷题系统</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<style>
/* 页面整体 */
body {
    margin:0;
    font-family:"Microsoft YaHei", Arial, sans-serif;
    background:#f0f2f5;
}
.app {
    max-width:480px;
    margin:auto;
    background:#fff;
    min-height:100vh;
    display:flex;
    flex-direction:column;
    box-shadow:0 0 8px rgba(0,0,0,0.1);
}
.header {
    background:#4CAF50;
    color:#fff;
    padding:15px 10px;
    text-align:center;
    font-size:18px;
    font-weight:bold;
}
.content {
    flex:1;
    padding:15px 10px;
}
.question {
    font-size:18px;
    margin-bottom:15px;
    line-height:1.6;
}
.option {
    background:#f7f7f7;
    padding:12px;
    margin-bottom:10px;
    border-radius:8px;
    cursor:pointer;
    font-size:16px;
    display:flex;
    align-items:center;
}
.option input[type="radio"] {
    margin-right:10px;
}
.option.selected {
    background:#d1eaff;
}
.footer {
    display:flex;
    border-top:1px solid #ddd;
}
.footer button {
    flex:1;
    padding:14px 0;
    border:none;
    font-size:16px;
    font-weight:bold;
    cursor:pointer;
    transition:0.2s;
}
.prev { background:#ddd; color:#333; }
.prev:active { background:#ccc; }
.submit { background:#4CAF50; color:#fff; }
.submit:active { background:#3e8e41; }
.next { background:#2196F3; color:#fff; }
.next:active { background:#1769aa; }
.result {
    margin-top:12px;
    font-weight:bold;
    font-size:16px;
}

/* 响应式适配手机 */
@media only screen and (max-width:480px){
    .question { font-size:17px; }
    .option { font-size:15px; padding:10px; }
    .footer button { font-size:15px; padding:12px 0; }
}
</style>
</head>
<body>

<div class="app">
    <div class="header" id="progress"></div>
    <div class="content">
        <div class="question" id="question"></div>
        <div id="options"></div>
        <div class="result" id="result"></div>
    </div>
    <div class="footer">
        <button class="prev" onclick="prevQ()">上一题</button>
        <button class="submit" onclick="submitQ()">提交</button>
        <button class="next" onclick="nextQ()">下一题</button>
    </div>
</div>

/* ===== 页面逻辑 ===== */
bank.sort(()=>Math.random()-0.5);
let i=0, ua=[], ok=[];

function render(){
 const q=bank[i];
 document.getElementById("progress").innerText=`第 ${i+1} 题 / 共 ${bank.length} 题`;
 document.getElementById("question").innerText=q.q;
 const box=document.getElementById("options");
 box.innerHTML="";
 document.getElementById("result").innerText="";

 if(q.t==="c"||q.t==="j"){
    const opts = q.t==="j"?["√","×"]:q.o;
    opts.forEach(v=>{
       const div=document.createElement("div");
       div.className="option";
       div.innerHTML=`<label><input type="radio" name="opt" value="${v}"> ${v}</label>`;
       div.onclick=()=>{ 
          div.querySelector("input").checked=true;
          Array.from(box.children).forEach(c=>c.classList.remove("selected"));
          div.classList.add("selected");
       };
       box.appendChild(div);
    });
 }
 if(q.t==="f"){
    const input = document.createElement("input");
    input.id="fill";
    input.style.width="100%";
    input.style.padding="10px";
    input.style.fontSize="16px";
    box.appendChild(input);
 }
 if(ua[i]!=null) show();
}

function submitQ(){
 const q=bank[i];
 let v="";
 if(q.t==="f") v=document.getElementById("fill").value.trim();
 else{
  const c=document.querySelector("input[name='opt']:checked");
  if(!c) return alert("请选择答案");
  v=c.value;
 }
 ua[i]=v; ok[i]=(v===q.a); show();
}

function show(){
 document.getElementById("result").innerText=
 ok[i]?"✔ 正确":"✘ 错误，正确答案："+bank[i].a;
}

function nextQ(){ i<bank.length-1?(i++,render()):summary(); }
function prevQ(){ if(i>0){i--;render();} }

function summary(){
    let html = "<h2 style='padding:15px'>答题结果汇总（点击题号可回看）</h2>";
    ok.forEach((v,idx)=>{
        html += `<div style="padding:10px;border-bottom:1px solid #eee;cursor:pointer"
        onclick="goToQuestion(${idx})">第 ${idx+1} 题：${v ? "✔ 正确" : "✘ 错误"}</div>`;
    });
    document.body.innerHTML = html;
}

function goToQuestion(index){
    i = index;
    document.body.innerHTML = `
    <div class="app">
        <div class="header" id="progress"></div>
        <div class="content">
            <div class="question" id="question"></div>
            <div id="options"></div>
            <div class="result" id="result"></div>
        </div>
        <div class="footer">
            <button class="prev" onclick="prevQ()">上一题</button>
            <button class="submit" onclick="submitQ()">提交</button>
            <button class="next" onclick="nextQ()">下一题</button>
        </div>
    </div>
    `;
    render();
}

render();
</script>

</html>
